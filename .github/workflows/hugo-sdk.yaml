name: hugo-sdk

on:
  push:
    branches:
      - main
    tags:
      - hugo-sdk:*
    paths:
      - .github/workflows/_build.yaml
      - .github/workflows/hugo-sdk.yaml
      - hugo-sdk/**
  pull_request:
    paths:
      - .github/workflows/_build.yaml
      - .github/workflows/hugo-sdk.yaml
      - hugo-sdk/**

jobs:
  build-docker-image:
    uses: ./.github/workflows/_build.yaml
    with:
      path: hugo-sdk
    secrets: inherit
