name: aws

on:
  push:
    branches:
      - main
    tags:
      - aws:*
    paths:
      - aws/**
  pull_request:
    paths:
      - .github/workflows/build-docker-image.yaml
      - .github/workflows/aws.yaml
      - aws/**

jobs:
  build-docker-image:
    uses: ./.github/workflows/build-docker-image.yaml
    with:
      path: aws
    secrets: inherit
